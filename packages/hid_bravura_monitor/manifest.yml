name: hid_bravura_monitor
title: Hitachi ID Bravura Monitor
version: 1.0.0
release: ga
description: Collect logs from Hitachi ID Security Fabric with Elastic Agent.
type: integration
icons:
  - src: /img/logo_hid_bravura_monitor.svg
    title: logo Hitachi ID Bravura Monitor
    size: 50x50
    type: image/svg+xml
conditions:
  kibana:
    version: ^7.16.0
screenshots:
  - src: /img/kibana-hid_bravura_monitor-overview.png
    title: Kibana Hitachi ID Bravura Monitor overview
    size: 1907x971
    type: image/png
owner:
  github: Hitachi-ID/integrations
format_version: 1.0.0
license: basic
policy_templates:
  - name: hid_bravura_monitor
    title: Hitachi ID Bravura Monitor logs
    description: Collect logs from Hitachi ID Bravura Monitor instances
    inputs:
      - type: filestream
        vars:
          - name: paths
            type: text
            title: Paths
            multi: true
            required: true
            show_user: true
            default:
              - C:/Program Files/Hitachi ID/IDM Suite/Logs/default*/idmsuite*.log
          - name: node
            type: text
            title: Node
            multi: false
            required: true
            show_user: true
            default: 0.0.0.0
          - name: instancename
            type: text
            title: Instancename
            multi: false
            required: true
            show_user: true
            default: default
          - name: timezone
            type: text
            title: Timezone
            multi: false
            required: true
            show_user: true
            default: UTC
          - name: environment
            type: text
            title: Environment
            multi: false
            required: true
            show_user: true
            default: PRODUCTION
          - name: instancetype
            type: text
            title: Instancetype
            multi: false
            required: true
            show_user: true
            default: Privilege-Identity-Password
        title: 'Collect Hitachi ID Bravura Monitor application logs (input: filestream)'
        description: 'Collecting application logs from Hitachi ID Bravura Monitor instances (input: filestream)'
