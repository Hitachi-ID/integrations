type: logs
title: Hitachi ID Bravura Monitor
streams:
  - input: filestream
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - C:/Program Files/Hitachi ID/IDM Suite/Logs/default*/idmsuite*.log
      - name: node
        type: text
        title: Node
        multi: false
        required: true
        show_user: true
        default: 0.0.0.0
      - name: instancename
        type: text
        title: Instancename
        multi: false
        required: true
        show_user: true
        default: default
      - name: timezone
        type: text
        title: Timezone
        multi: false
        required: true
        show_user: true
        default: UTC
      - name: environment
        type: text
        title: Environment
        multi: false
        required: true
        show_user: true
        default: PRODUCTION
      - name: instancetype
        type: text
        title: Instancetype
        multi: false
        required: true
        show_user: true
        default: Privilege-Identity-Password
    template_path: filestream.yml.hbs
    title: Hitachi ID Bravura Monitor
    description: Collect Hitachi ID Security Fabric logs using filestream input
